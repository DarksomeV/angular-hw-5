<div class="container mt-5">
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"><p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
  <app-add-new-post-form (addNewPost)="addNewPost($event)" (updatePost)="updatePost($event)"></app-add-new-post-form>
  <div class="row">
   <app-post-item class="col col-6 mb-3" *ngFor="let post of posts" [post]="post" (editPost)="onEdit($event)" (deletePost)="onDelete($event)"></app-post-item>
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
